<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header text-center">
                Register Administrator
            </div>
            <div class="card-body text-center">
                <form (submit)="signIn()">
                    <div class="form-group mt-3">
                        <input type="text" [(ngModel)]="administrador.username" name="username" class="form-control" placeholder="Username" required autofocus>
                    </div>
                    <div class="form-group mt-3">
                        <input type="password" [(ngModel)]="administrador.password" name="password" class="form-control" placeholder="Password" required autofocus>
                    </div>
              <!--       <div class="form-group mt-3">
                        <input type="password" [(ngModel)]="administrador.passwordTwo" name="passwordTwo" class="form-control" placeholder="Password Repeat" required autofocus>
                    </div> -->
                    <div class="form-group mt-3">
                        <input type="text" [(ngModel)]="administrador.name" name="name" class="form-control" placeholder="Name" required autofocus>
                    </div>
                    <div class="form-group mt-3">
                        <button class="btn btn-success btn-block">
                            Registrar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
