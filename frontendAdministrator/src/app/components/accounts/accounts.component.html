<div class="row">
    <div class="col-md-4" *ngFor="let account of accounts">
        <div class="card">
            <div class="card-body">
                <h3>Id:{{account._id}}</h3>
                <p>Number Account:{{account.numberAccount}}</p>
            </div>
            <div class="card-footer">
                Bank:{{account.bank}}
            </div>
        </div>
    </div>
</div>
